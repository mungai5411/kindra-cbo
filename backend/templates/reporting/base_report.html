<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Kindra Report{% endblock %}</title>
    <link rel="stylesheet" href="file://{{ css_path }}">
    <style>
        /* Base Report Styles */
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            color: #1a4d1a;
            font-size: 11px;
        }

        .report-container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header */
        .report-header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #519755;
            overflow: hidden;
        }

        .logo-section {
            float: left;
            width: 80px;
        }

        .logo-img {
            width: 70px;
            height: auto;
        }

        .org-info {
            float: left;
            margin-left: 15px;
        }

        .org-name {
            font-size: 20px;
            font-weight: bold;
            color: #519755;
            text-transform: uppercase;
            margin: 0 0 5px 0;
        }

        .org-details {
            font-size: 10px;
            color: #666;
            margin: 0;
        }

        .report-badge {
            float: right;
            background-color: #519755;
            color: white;
            padding: 5px 15px;
            font-weight: bold;
            font-size: 12px;
            border-radius: 3px;
            text-transform: uppercase;
        }

        /* Report Metadata */
        .report-meta {
            background-color: #f5f5f5;
            padding: 15px;
            margin-bottom: 25px;
            border-left: 4px solid #519755;
            clear: both;
        }

        .report-title {
            font-size: 18px;
            font-weight: bold;
            color: #1a4d1a;
            margin: 0 0 10px 0;
        }

        .meta-row {
            margin: 5px 0;
            font-size: 10px;
        }

        .meta-label {
            font-weight: bold;
            display: inline-block;
            width: 120px;
            color: #519755;
        }

        .meta-value {
            color: #333;
        }

        /* Summary Stats */
        .stats-grid {
            display: table;
            width: 100%;
            margin-bottom: 25px;
        }

        .stat-card {
            display: table-cell;
            width: 33.33%;
            padding: 15px;
            text-align: center;
            border: 1px solid #e0e0e0;
            background-color: #fafafa;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #519755;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
        }

        /* Data Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        .data-table thead {
            background-color: #519755;
            color: white;
        }

        .data-table th {
            padding: 8px;
            text-align: left;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .data-table td {
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 10px;
        }

        .data-table tbody tr:hover {
            background-color: #f9f9f9;
        }

        .data-table tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        /* Footer */
        .report-footer {
            margin-top: 40px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 9px;
            color: #999;
            text-align: center;
        }

        .signature-section {
            margin-top: 50px;
            text-align: right;
        }

        .signature-line {
            width: 200px;
            border-top: 1px solid #333;
            margin: 40px 0 5px auto;
        }

        .signature-text {
            font-size: 10px;
            font-weight: bold;
        }

        /* Print Optimization */
        @page {
            margin: 1.5cm;
            @top-right {
                content: "Page " counter(page) " of " counter(pages);
                font-size: 9px;
                color: #999;
            }
        }

        @media print {
            .pagebreak {
                page-break-before: always;
            }
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="report-container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

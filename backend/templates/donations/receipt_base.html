<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Donation Receipt{% endblock %}</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #1a4d1a;
            font-size: 11px;
        }

        .container {
            width: 100%;
        }

        .receipt-card {
            height: 9.5cm;
            position: relative;
            background-size: cover;
            background-position: center;
            border: 1px solid #e0e0e0;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 3px;
        }

        .layout-both {
            width: 48.5%;
            float: left;
        }

        .layout-single {
            width: 100%;
        }

        .divider {
            width: 3%;
            height: 9.5cm;
            float: left;
            text-align: center;
            position: relative;
        }

        .dotted-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            border-left: 1px dotted #999;
        }

        .scissors {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            background: white;
            padding: 2px;
        }

        .header {
            margin-bottom: 12px;
            overflow: hidden;
        }

        .logo-box {
            float: left;
            width: 60px;
        }

        .logo-img {
            width: 55px;
            height: auto;
        }

        .company-info {
            float: left;
            margin-left: 8px;
        }

        .company-name {
            font-size: 16px;
            font-weight: bold;
            color: #4CAF50;
            text-transform: uppercase;
            margin: 0;
        }

        .company-details {
            font-size: 10px;
            color: #666;
            margin: 0;
        }

        .copy-type {
            float: right;
            font-size: 9px;
            text-transform: uppercase;
            color: #999;
            font-weight: bold;
        }

        .receipt-label {
            background-color: #8BC34A;
            color: white;
            display: inline-block;
            padding: 3px 10px;
            font-weight: bold;
            font-size: 11px;
            border-radius: 2px;
            margin: 8px 0;
            text-transform: uppercase;
        }

        .top-row {
            overflow: hidden;
            margin-bottom: 12px;
            clear: both;
        }

        .receipt-no {
            float: left;
            font-size: 12px;
            font-weight: bold;
            color: #1a4d1a;
        }

        .date-box {
            float: right;
        }

        .date-label {
            font-size: 9px;
            font-weight: bold;
            display: inline-block;
            vertical-align: middle;
            margin-right: 4px;
        }

        .date-grid {
            display: inline-block;
            vertical-align: middle;
        }

        .date-cell {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 0.5px solid #1a4d1a;
            text-align: center;
            line-height: 14px;
            margin-left: -1px;
            font-size: 10px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .field-row {
            margin-bottom: 10px;
            border-bottom: 0.5px dotted #1a4d1a;
            padding-bottom: 2px;
            position: relative;
            clear: both;
            overflow: hidden;
        }

        .field-label {
            font-weight: bold;
            font-size: 11px;
            float: left;
            margin-right: 5px;
            color: #1a4d1a;
        }

        .handwritten {
            font-family: 'HandwrittenFont', 'Segoe Script', cursive;
            color: #1a237e;
            font-size: 13px;
        }

        .field-value {
            font-size: 11px;
            float: left;
        }

        .footer-section {
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }

        .amount-box {
            float: left;
            width: 160px;
            border: 1.5px solid #8BC34A;
            background-color: white;
            overflow: hidden;
        }

        .amount-label {
            background-color: #8BC34A;
            color: white;
            padding: 4px 8px;
            font-weight: bold;
            display: inline-block;
            width: 45px;
            font-size: 12px;
        }

        .amount-value {
            padding: 4px 8px;
            font-size: 13px;
            font-weight: bold;
            color: #1a4d1a;
            display: inline-block;
        }

        .signature-section {
            float: right;
            text-align: center;
            width: 120px;
        }

        .signature-line {
            border-top: 0.5px solid #1a4d1a;
            margin-bottom: 2px;
            padding-top: 2px;
        }

        .signature-text {
            font-size: 8px;
            font-weight: bold;
        }

        @page {
            margin: 0.2cm;
        }
    </style>

    {% block extra_styles %}{% endblock %}

    {% if bg_path %}
    <style>
        .receipt-card {
            background-image: url('file://{{ bg_path }}');
        }
    </style>
    {% endif %}

    {% if font_path %}
    <style>
        @font-face {
            font-family: 'HandwrittenFont';
            src: url('file://{{ font_path }}');
        }
    </style>
    {% endif %}
</head>

<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Kindra CBO - Empowering Lives, Building Futures." />
  <meta name="theme-color" content="#667eea" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Kindra CBO</title>
  <style>
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f8fafc;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
      font-family: 'Inter', sans-serif;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(102, 126, 234, 0.1);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }

    #loading-text {
      color: #64748b;
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.025em;
      transition: opacity 0.3s ease-in-out;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Force Chatbot to Bottom-Right */
    #JotformAgent-019bc811b1a279fbbe89b21e0da33a423c31 {
      position: fixed !important;
      bottom: 20px !important;
      right: 20px !important;
      left: auto !important;
      top: auto !important;
      z-index: 9999 !important;
    }

    @media (max-width: 600px) {
      #JotformAgent-019bc811b1a279fbbe89b21e0da33a423c31 {
        bottom: 15px !important;
        right: 15px !important;
        max-width: 90vw !important;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="initial-loader">
      <div class="spinner"></div>
      <div id="loading-text">Initializing Kindra system...</div>
    </div>
  </div>

  <script>
    const messages = [
      "Initializing Kindra system...",
      "Loading community data...",
      "Optimizing for your device...",
      "Almost there, preparing your dashboard...",
      "Securing your connection..."
    ];
    let msgIndex = 0;
    const textElement = document.getElementById('loading-text');
    const loader = document.getElementById('initial-loader');

    const messageInterval = setInterval(() => {
      // If loader is gone or transparent, stop interval
      if (!loader || loader.style.opacity === '0' || getComputedStyle(loader).display === 'none') {
        clearInterval(messageInterval);
        return;
      }

      textElement.style.opacity = 0;
      setTimeout(() => {
        msgIndex = (msgIndex + 1) % messages.length;
        textElement.innerText = messages[msgIndex];
        textElement.style.opacity = 1;
      }, 300);
    }, 2500);

    // Ensure loader is removed when app re-renders or on a timeout as a fail-safe
    // But React usually handles this by replacing the content of #root.
    // However, if we put the loader INSIDE #root, it will be replaced.
  </script>
  <script type="module" src="/src/main.tsx"></script>
  <!-- JotForm AI Agent -->
  <script>
    (function () {
      var script = document.createElement('script');
      script.src = "https://www.jotform.com/s/umd/00294e3ed83/for-embedded-agent.js";
      script.async = true;
      script.onload = function () {
        window.AgentInitializer.init({
          agentRenderURL: "https://www.jotform.com/agent/019bc811b1a279fbbe89b21e0da33a423c31",
          rootId: "JotformAgent-019bc811b1a279fbbe89b21e0da33a423c31",
          formID: "019bc811b1a279fbbe89b21e0da33a423c31",
          contextID: "019bca02c20e737cb6a2f9d7d7af8c000154",
          initialContext: "",
          queryParams: ["skipWelcome=1", "maximizable=1"],
          domain: "https://www.jotform.com",
          isDraggable: true,
          background: "linear-gradient(180deg, #6C73A8 0%, #6C73A8 100%)",
          buttonBackgroundColor: "#0066C3",
          buttonIconColor: "#FFFFFF",
          inputTextColor: "#01105C",
          variant: false,
          customizations: {
            "greeting": "Yes",
            "greetingMessage": "Hi! How can I assist you?",
            "openByDefault": "No",
            "pulse": "Yes",
            "position": "right",
            "autoOpenChatIn": "0", // Disable auto open
            "layout": "compact",
            "size": "medium", // Reduced from sg/lg
            "placeholder": "Ask Kindra AI"
          },
          isVoice: false,
          isVoiceWebCallEnabled: false
        });
      };
      document.head.appendChild(script);

      // Click outside to close implementation
      document.addEventListener('click', function (e) {
        const agentRoot = document.getElementById('JotformAgent-019bc811b1a279fbbe89b21e0da33a423c31');
        if (!agentRoot) return;

        // If the click is inside the agent container, do nothing
        if (agentRoot.contains(e.target)) return;

        // Check if the agent is "open" based on its size (heuristic)
        // A closed launcher is small (e.g., < 100px height), an open chat is larger.
        const rect = agentRoot.getBoundingClientRect();
        if (rect.height > 150) {
          // Attempt to find the toggle/launcher button to close it
          // We look for a button element inside the root.
          const toggleBtn = agentRoot.querySelector('button');
          if (toggleBtn) {
            toggleBtn.click();
          }
        }
      });
    })();
  </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Kindra CBO - Empowering Lives, Building Futures." />
  <meta name="theme-color" content="#667eea" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Kindra CBO</title>
  <style>
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f8fafc;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
      font-family: 'Inter', sans-serif;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(102, 126, 234, 0.1);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }

    #loading-text {
      color: #64748b;
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.025em;
      transition: opacity 0.3s ease-in-out;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Force Chatbot to Bottom-Right with Robust Selector */
    [id^="JotformAgent-"] {
      position: fixed !important;
      bottom: 20px !important;
      right: 20px !important;
      left: auto !important;
      top: auto !important;
      z-index: 9999 !important;
    }

    @media (max-width: 600px) {
      [id^="JotformAgent-"] {
        bottom: 100px !important;
        /* increased to 100px to clear nav bar */
        right: 20px !important;
        left: auto !important;
        max-width: 90vw !important;
        max-height: 60vh !important;
        border-radius: 12px !important;
        overflow: hidden !important;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="initial-loader">
      <div class="spinner"></div>
      <div id="loading-text">Initializing Kindra system...</div>
    </div>
  </div>

  <script>
    const messages = [
      "Initializing Kindra system...",
      "Loading community data...",
      "Optimizing for your device...",
      "Almost there, preparing your dashboard...",
      "Securing your connection..."
    ];
    let msgIndex = 0;
    const textElement = document.getElementById('loading-text');
    const loader = document.getElementById('initial-loader');

    const messageInterval = setInterval(() => {
      // If loader is gone or transparent, stop interval
      if (!loader || loader.style.opacity === '0' || getComputedStyle(loader).display === 'none') {
        clearInterval(messageInterval);
        return;
      }

      textElement.style.opacity = 0;
      setTimeout(() => {
        msgIndex = (msgIndex + 1) % messages.length;
        textElement.innerText = messages[msgIndex];
        textElement.style.opacity = 1;
      }, 300);
    }, 2500);
  </script>
  <script type="module" src="/src/main.tsx"></script>

  <!-- JotForm AI Agent -->
  <script src='https://cdn.jotfor.ms/agent/embedjs/019bc811b1a279fbbe89b21e0da33a423c31/embed.js'></script>

  <script>
    // Custom logic to handle "click outside to close" and "mobile draggability"
    (function () {
      let agentRoot = null;
      let isDragging = false;
      let startX, startY, initialRight, initialBottom;

      function initTouch() {
        agentRoot = document.querySelector('[id^="JotformAgent-"]');
        if (!agentRoot) return;

        agentRoot.addEventListener('touchstart', function (e) {
          // If the chat is open (heuristic height > 150), don't drag the whole container
          if (agentRoot.getBoundingClientRect().height > 150) return;

          isDragging = true;
          const touch = e.touches[0];
          startX = touch.clientX;
          startY = touch.clientY;

          const rect = agentRoot.getBoundingClientRect();
          initialRight = window.innerWidth - rect.right;
          initialBottom = window.innerHeight - rect.bottom;

          // Prevent scroll while dragging
          // e.preventDefault(); 
        }, { passive: true });

        document.addEventListener('touchmove', function (e) {
          if (!isDragging) return;

          const touch = e.touches[0];
          const deltaX = startX - touch.clientX;
          const deltaY = startY - touch.clientY;

          agentRoot.style.right = (initialRight + deltaX) + 'px';
          agentRoot.style.bottom = (initialBottom + deltaY) + 'px';
          agentRoot.style.left = 'auto'; // Ensure right takes precedence
          agentRoot.style.top = 'auto';
        }, { passive: true });

        document.addEventListener('touchend', function () {
          isDragging = false;
        }, { passive: true });
      }

      // Re-check periodically if the agent is injected
      const checkInterval = setInterval(() => {
        if (document.querySelector('[id^="JotformAgent-"]')) {
          initTouch();
          clearInterval(checkInterval);
        }
      }, 1000);

      document.addEventListener('click', function (e) {
        agentRoot = document.querySelector('[id^="JotformAgent-"]');
        if (!agentRoot) return;

        if (agentRoot.contains(e.target)) return;

        const rect = agentRoot.getBoundingClientRect();
        if (rect.height > 150) {
          const toggleBtn = agentRoot.querySelector('button');
          if (toggleBtn) {
            toggleBtn.click();
          }
        }
      });
    })();
  </script>
</body>

</html>
